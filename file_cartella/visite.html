<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: red;
        }


        p{
            color: skyblue;
            text-align: center;
            font-size: 60px;
        }

        .visite_effettuate{
            position: absolute;
            bottom: 65%;
            left: 35%;
        }
        
        li{
            font-size: 30px;
        }

    </style>
</head>
<body>
    <p>Visite effettuate</p>

    <div class="visite_effettuate">
        <ul>
            <li>Visita del 19/07/2025 al Policlinico di Bari</li>
        </ul>
    </div>
</body>
</html>
